<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="h-screen flex items-center">
    <form class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Contact Us</h2>
         <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
             <input type="text" id="name" class="bg-gray-100 border rounded-lg p-2 w-full">
            </div>
             <div class="mb-4"> 
               <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" class="bg-gray-100 border rounded-lg p-2 w-full">
             </div>
             <div class="mb-4"> 
               <label for="phoneno" class="block text-gray-700 text-sm font-bold mb-2">phoneno:</label>
                <input type="number" id="phoneno" class="bg-gray-100 border rounded-lg p-2 w-full">
             </div>
             <button type="submit"
             class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">submit</button>
             </form>
             </div>
</body>
</html>
